<HTML>
	<HEAD>
		<TITLE>Table Demo</TITLE>
	</HEAD>
	<BODY basefont face="arial" style="bold" color="yellow">
		<div align="center">
		<TABLE border=3 width=300 height=220  bgcolor="red" 
cellspacing=5 cellpadding=10>  			
<font face="arial" style="bold" color="yellow">
			<TR>
				<TD COLSPAN=2>
					<b>A</b>
				</TD>
				<TD ROWSPAN=2>
					B
				</TD> 
			</TR>
			<TR>
				<TD ROWSPAN=2>
					D
				</TD>
				<TD background="img.gif" >
					<center> 
						<B>E</B>
					</center>
				</TD> 
			</TR>
			<TR>
				<TD COLSPAN=2>
					C
				</TD>
			</TR>
			</font>
		</TABLE>
		</div>
	</BODY>
</HTML>
