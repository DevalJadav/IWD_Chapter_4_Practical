<HTML>
	<HEAD>
		<TITLE>Registration Form</TITLE>
	</HEAD>
	<BODY>
		
		<FORM name="frmRegistration" action="form1.html">
<center>
		<TABLE BORDER="0">
			<TR>
			     <TD width="12%">First Name</TD>
			     <TD width="1%">&nbsp;</TD>
			     <TD> <INPUT type="text box" name="txtFirstName"></TD>
			</TR>


			<TR>
			     <TD>Middle Name</TD>
			     <TD>&nbsp;</TD>
			     <TD><INPUT type="text box" name="txtMiddleName"></TD>
			</TR>

			<TR>
			     <TD>Last Name</TD>
			     <TD>&nbsp;</TD>
			     <TD> <INPUT type="text box" name="txtLastName"></TD>
			</TR>

			<TR>
			     <TD>User ID</TD>
			     <TD>&nbsp;</TD>
			     <TD> <INPUT type="text box" name="txtUserID"></TD>
			</TR>

			<TR>
			     <TD>Password</TD>
			     <TD>&nbsp;</TD>
			     <TD> <INPUT type="password" name="txtPassword"></TD>
			</TR>

			<TR>
			     <TD>Gender</TD>
			     <TD>&nbsp;</TD>
			     <TD>
					<INPUT type="radio" name="radGender" value="male" CHECKED>Male
					<INPUT type="radio" name="radGender" value="female">Female
			     </TD>
			</TR>

			<TR>
			     <TD>Language</TD>
			     <TD>&nbsp;</TD>
			     <TD>
					<INPUT type="checkbox" name="chkEnglish" value="Eng">English
					<INPUT type="checkbox" name="chkHindi" value="Hin">Hindi
					<INPUT type="checkbox" name="chkGujarati" value="Guj">Gujarati

			     </TD>
			</TR>

			<TR>
			     <TD>Country</TD>
			     <TD>&nbsp;</TD>
			     <TD>
					<Select Name="cmbCountry">
						<Option value="Ind">India</Option>
						<Option value="Pak">Pakistan</Option>
						<Option value="Sri" selected>Sri Lanka</Option>
						<Option value="USA">America</Option>
					</Select>
				
			     </TD>
			</TR>

			<TR>
			     <TD>Address</TD>
			     <TD>&nbsp;</TD>
			     <TD><Textarea name="txtAddress" rows="5" cols="50"></Textarea></TD>
			</TR>

			<TR>
			     <TD>&nbsp;</TD>
			     <TD>&nbsp;</TD>
			     <TD> <INPUT type="submit" name="cmdSubmit" value="Submit"> <INPUT type="reset" name="cmdReset" value="Reset"> <INPUT type="button" name="cmdClick" value="Click"></TD>
			</TR>



		</TABLE>
</center>

		</FORM>
	
	</BODY>
</HTML>
