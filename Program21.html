<HTML>
	<HEAD>
		<TITLE>Multiple Color Selection</TITLE>
	</HEAD>
	<BODY>	
	<FORM name="comment" method="post" action="storeComment.asp">
		Select your favorite color  :  
		<SELECT name=”color” size="3" multiple>
			<OPTION value=”red”>Red
			<OPTION value=”yellow” SELECTED>Yellow
			<OPTION value=”green”>Green
			<OPTION value=”blue”>Blue
			<OPTION value=”orange”>Orange
		</SELECT>
	</FORM>
	</BODY>
</HTML>
